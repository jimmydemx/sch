server:
  port: 5001
  tomcat:
    uri-encoding: UTF-8
    max-swallow-size: -1

spring:
  application:
    name: file-service
  profiles:
    active: dev
  #  注意 config.import 以及cloud.nacos.config都需要配置在application.yml 否者会出现配置错误
  config:
    import: nacos:gateway.yml
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        file-extension: yaml
        group: DEFAULT_GROUP
      discovery:
        server-addr: localhost:8848
        enabled: true
    openfeign:
      client:
        config:
          default:
            connect-timeout: 5000
            read-timeout: 5000


seata:
  enabled: true
  service:
    vgroupMapping:
      my_tx_group: default
    grouplist:
      default: 192.168.118.1:8091
  tx-service-group: my_tx_group
  config:
    type: nacos
    nacos:
      server-addr: 192.168.118.1:8848
      group: SEATA_GROUP
      namespace: ""
  registry:
    type: nacos
    nacos:
      server-addr: 192.168.118.1:8848
      namespace: ""
      group: SEATA_GROUP

minio:
  endpoint: http://localhost:9000
  access-key: root
  secret-key: root123456
  secure: false  # 使用HTTP而非HTTPS
  bucket-name: imooc

